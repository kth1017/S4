<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/posts/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="title">글제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="memberId">멤버아이디</label>
            <input type="text" th:field="*{memberId}" class="form-control"
                   placeholder="멤버아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="contents">글내용</label>
            <input type="text" th:field="*{contents}" class="form-control"
                   placeholder="내용을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
